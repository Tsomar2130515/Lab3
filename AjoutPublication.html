<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Film</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="LesScriptsDeStyle/style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    
    <div id="root"></div>

<h2>Ajouter une publication</h2>

<form id="publicationForm">
    <label for="titre">Titre :</label><br>
    <input type="text" id="titre" name="titre" required><br>
    
    <label for="auteur">Auteur :</label><br>
    <input type="text" id="auteur" name="auteur" required><br>

    <label for="contenu">Contenu :</label><br>
    <textarea id="contenu" name="contenu" rows="4" required></textarea><br>

    <input type="hidden" id="identifiant" name="identifiant">
    <input type="hidden" id="date" name="date">

    <button type="submit">Envoyer</button>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="LesScriptsJs/indexAjoutPub.js"></script>

</body>
</html>
